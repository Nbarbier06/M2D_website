<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catalogue Solutions IA</title>
  <!-- Widget: AI Solution Catalog -->
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap");

    :root {
      --primary: #004c97;
      --primary-dark: #003973;
      --bg: #f9fafb;
      --text: #1e293b;
      --card-bg: #ffffff;
      --tag-bg: #e0f2fe;
      --tag-color: #0369a1;
      font-family: "Inter", sans-serif;
    }

    body { background: var(--bg); margin: 0; }

    /* Container */
    #catalogue-ia {
      max-width: 1200px;
      margin: 40px auto;
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    /* Card */
    .card {
      background: var(--card-bg);
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .card:hover { transform: translateY(-4px); }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .card-body {
      padding: 1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text);
    }
    .card-desc {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 0.75rem;
      flex: 1;
    }
    .tag-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: auto;
    }
    .tag {
      background: var(--tag-bg);
      color: var(--tag-color);
      border-radius: 9999px;
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
      white-space: nowrap;
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-overlay.show { animation: fadeIn 0.3s forwards; display: flex; }

    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

    .modal {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      max-width: 700px;
      width: 90%;
      padding: 2rem 1.5rem;
      position: relative;
      max-height: 90vh;
      overflow-y: auto;
      transform: scale(0.95);
      transition: transform 0.3s ease;
    }
    .modal-overlay.show .modal { transform: scale(1); }

    .modal .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="catalogue-ia"></div>

  <div id="modalContainer" class="modal-overlay" role="dialog" aria-modal="true">
    <div class="modal">
      <button class="close-btn" onclick="closeModal()" aria-label="Fermer">&times;</button>
      <div id="modalDetails"></div>
    </div>
  </div>

  <script>
    const API_KEY = "pat7UP069eYy2CH9u.23212cef80da585a3bc0fb9bb572162a0e4fd2cabdd0bbb4955a3022e833da07";
    const BASE_ID = "app7913ETHqajipme";
    const TABLE_NAME = "solutionsIA";
    const url = `https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}?pageSize=100`;

    document.addEventListener('DOMContentLoaded', async () => {
      const container = document.getElementById('catalogue-ia');
      try {
        const response = await fetch(url, { headers: { Authorization: `Bearer ${API_KEY}` } });
        const data = await response.json();

        data.records.forEach(record => {
          const { Nom, Description, Logo, Features = [], Sectors = [] } = record.fields;
          const card = document.createElement('div');
          card.className = 'card';

          const img = document.createElement('img');
          img.src = Logo?.[0]?.url || 'placeholder.jpg';
          img.alt = Nom || '';
          card.appendChild(img);

          const body = document.createElement('div');
          body.className = 'card-body';
          body.innerHTML = `<h3 class="card-title">${Nom || ''}</h3><p class="card-desc">${Description || ''}</p>`;

          const tags = document.createElement('div');
          tags.className = 'tag-list';
          Features.concat(Sectors).forEach(t => {
            const span = document.createElement('span');
            span.className = 'tag';
            span.textContent = t;
            tags.appendChild(span);
          });
          body.appendChild(tags);
          card.appendChild(body);

          card.addEventListener('click', () => {
            openModal(`<h2>${Nom || ''}</h2><p>${Description || ''}</p>`);
          });

          container.appendChild(card);
        });
      } catch (err) {
        console.error('Erreur lors de la récupération des données AirTable :', err);
        container.innerHTML = '<p>Erreur lors du chargement des données.</p>';
      }
    });

    function openModal(content) {
      document.getElementById('modalDetails').innerHTML = content;
      const overlay = document.getElementById('modalContainer');
      overlay.classList.add('show');
    }
    function closeModal() {
      const overlay = document.getElementById('modalContainer');
      overlay.classList.remove('show');
    }
  </script>
</body>
</html>
