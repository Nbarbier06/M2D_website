<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Catalogue IA — Move2Digital</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

    :root {
      /* Couleurs inspirées de la charte Move2Digital */
      --md-green: #0057B8;
      --md-green-light: #D5E6F9;
      --md-gray-light: #F5F7FA;
      --md-gray-dark: #374151;
      --surface: #FFFFFF;
      --shadow: rgba(0,0,0,0.1);
      --pill-bg: #E8F0FE;
    }
    * { box-sizing:border-box; margin:0; padding:0; font-family:'Roboto',sans-serif; }
    body {
      background:var(--md-gray-light);
      color:var(--md-gray-dark);
      line-height:1.5;
    }

    /* ==== CONTROLES HAUT ==== */
    .controls {
      max-width:1200px;
      margin:1rem auto;
      display:flex; flex-wrap:wrap; gap:1rem;
      align-items:flex-end;
      padding:0 1rem;
    }
    .search-bar {
      flex:1;
    }
    .search-bar input {
      width:100%; padding:.75rem 1rem;
      border:1px solid var(--md-green-light);
      border-radius:8px;
      font-size:.95rem;
      background:var(--surface);
      color:var(--md-gray-dark);
      box-shadow:0 1px 2px var(--shadow) inset;
    }
    .search-bar input::placeholder {
      color:var(--md-gray-dark);
      opacity:0.6;
    }
    .filters {
      display:flex; gap:1rem;
    }
    .dropdown {
      position:relative;
    }
    .dropdown button {
      padding:.5rem 1rem;
      border:1px solid var(--md-green);
      border-radius:6px;
      background:var(--surface);
      color:var(--md-green);
      cursor:pointer;
      font-size:.9rem;
      min-width:180px;
      transition:background .2s,color .2s;
    }
    .dropdown.open>button {
      background:var(--md-green);
      color:#fff;
      border-color:var(--md-green);
    }
    .dropdown-content {
      display:none;
      position:absolute; top:110%; left:0; right:0;
      background:var(--surface);
      border:1px solid var(--md-green-light);
      border-radius:8px;
      max-height:180px; overflow:auto;
      box-shadow:0 2px 6px var(--shadow);
      z-index:10;
    }
    .dropdown.open .dropdown-content { display:block; }
    .dropdown-content label {
      display:flex; align-items:center;
      padding:.4rem .75rem;
      font-size:.9rem;
      cursor:pointer;
    }
    .dropdown-content input { margin-right:.5rem; }

    /* ==== GRID ==== */
    .catalogue {
      max-width:1200px;
      margin:0 auto 2rem;
      padding:0 1rem;
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
      gap:1rem;
    }

    /* ==== CARD ==== */
    .card {
      background:var(--surface);
      border-radius:12px;
      border:1px solid var(--md-green-light);
      box-shadow:0 1px 4px var(--shadow);
      display:flex; flex-direction:column;
      transition:transform .2s,box-shadow .2s;
    }
    .card:hover {
      transform:translateY(-4px);
      box-shadow:0 4px 12px var(--shadow);
    }
    .card-header {
      display:flex; align-items:center; padding:1rem;
      background:linear-gradient(135deg, var(--md-green) 0%, #004999 100%);
      color:#fff;
      border-top-left-radius:12px; border-top-right-radius:12px;
    }
    .card-header img {
      width:56px; height:56px;
      object-fit:contain;
      border-radius:8px;
      background:var(--surface);
      margin-right:1rem;
    }
    .card-header h3 { font-size:1.1rem; margin:0; }
    .card-body {
      padding:0 1rem 1rem;
      flex-grow:1;
      display:flex; flex-direction:column;
    }
    .card-body p {
      font-size:.9rem;
      line-height:1.4;
      margin:.75rem 0 1rem;
      display:-webkit-box;
      -webkit-line-clamp:4;
      -webkit-box-orient:vertical;
      overflow:hidden;
      color:var(--md-gray-dark);
    }
    .card-tags {
      display:flex;
      flex-wrap:wrap;
      gap:.4rem;
    }
    .card-tags .tag {
      background:var(--pill-bg);
      color:var(--md-green);
      padding:.25rem .5rem;
      border-radius:999px;
      font-size:.75rem;
    }
    .pill-group { display:flex; flex-wrap:wrap; gap:.4rem; }
    .pill-group .tag {
      background:var(--pill-bg);
      color:var(--md-green);
      padding:.25rem .5rem;
      border-radius:999px;
      font-size:.75rem;
    }
    .card-footer {
      padding:0 1rem 1rem;
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
      gap:.5rem;
    }
    .card-footer button {
      padding:.25rem .6rem;
      font-size:.8rem;
      border:1px solid var(--md-green);
      border-radius:6px;
      background:var(--md-green-light);
      color:var(--md-green);
      cursor:pointer;
      transition:background .2s,color .2s;
    }
    .card-footer button:hover {
      background:var(--md-green);
      color:#fff;
    }

    /* ==== MODAL ==== */
    .modal-overlay {
      position:fixed; inset:0;
      background:rgba(0,0,0,0.3);
      display:flex; align-items:center; justify-content:center;
      opacity:0; pointer-events:none;
      transition:opacity .3s;
    }
    .modal-overlay.active {
      opacity:1; pointer-events:all;
    }
    .modal {
      background:var(--surface);
      width:90%; max-width:600px;
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 4px 12px var(--shadow);
    }
    .modal-header {
      background:linear-gradient(135deg, var(--md-green) 0%, #004999 100%);
      color:#fff;
      text-align:center; padding:1.5rem;
      position:relative;
    }
    .modal-header img {
      width:120px; height:120px;
      object-fit:contain;
      border-radius:12px;
      background:var(--surface);
      margin-bottom:1rem;
    }
    .modal-header h2 { margin:0; font-size:1.5rem; }
    .modal-close {
      position:absolute; top:.5rem; right:.5rem;
      background:none; border:none; font-size:1.5rem;
      color:#fff; cursor:pointer;
    }
    .modal-content {
      padding:1.5rem;
      display:grid;
      gap:1rem;
      grid-template-columns:1fr 1fr;
      grid-template-areas:
        "desc desc"
        "sect cats";
    }
    .modal-desc { grid-area: desc; }
    .modal-sectors { grid-area: sect; }
    .modal-categories { grid-area: cats; }
    .modal-section h3 {
      font-size:1rem; color:var(--md-green);
      margin-bottom:.5rem;
    }
    .modal-section p,
    .modal-section ul,
    .modal-section .pill-group {
      margin-left:.5rem;
      margin-bottom:.75rem;
      font-size:.9rem;
      color:var(--md-gray-dark);
    }
    .modal-footer {
      text-align:right; padding:1rem 1.5rem 1.5rem;
    }
    .modal-footer a {
      padding:.5rem 1rem;
      background:var(--md-green-light);
      color:var(--md-green);
      border-radius:6px;
      text-decoration:none;
      font-weight:500;
      transition:background .2s,color .2s;
    }
    .modal-footer a:hover {
      background:var(--md-green);
      color:#fff;
    }

    @media(max-width:800px) {
      .controls { flex-direction:column; align-items:stretch; }
      .filters { flex-direction:column; }
      .catalogue { grid-template-columns:1fr; }
      .dropdown-content { position:static; max-height:120px; }
      .modal-content {
        grid-template-columns:1fr;
        grid-template-areas:
          "desc"
          "sect"
          "cats";
      }
    }
  </style>
</head>
<body>

  <!-- CONTROLS TOP -->
  <div class="controls">
    <div class="search-bar">
      <input id="search" type="text" placeholder="Rechercher…">
    </div>
    <div class="filters">
      <div class="dropdown" id="dd-usage">
        <button>Usage ▾</button>
        <div class="dropdown-content"></div>
      </div>
      <div class="dropdown" id="dd-tech">
        <button>Technologie ▾</button>
        <div class="dropdown-content"></div>
      </div>
    </div>
  </div>

  <!-- CATALOG -->
  <div id="catalogue" class="catalogue"></div>

  <!-- MODAL -->
  <div id="modal" class="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <button class="modal-close">&times;</button>
        <img id="modal-logo" src="" alt="Logo">
        <h2 id="modal-title"></h2>
      </div>
      <div class="modal-content">
        <div class="modal-section modal-desc"><h3>Aperçu</h3><p id="modal-desc"></p></div>
        <div class="modal-section modal-sectors"><h3>Secteurs</h3><p id="modal-sectors"></p></div>
        <div class="modal-section modal-categories"><h3>Catégories</h3><div id="modal-categories" class="pill-group"></div></div>
      </div>
      <div class="modal-footer"><a id="modal-link" href="#" target="_blank">Visiter le site</a></div>
    </div>
  </div>

  <script>
    const API_KEY = "pat7UP069eYy2CH9u.23212cef80da585a3bc0fb9bb572162a0e4fd2cabdd0bbb4955a3022e833da07";
    const URL     = `https://api.airtable.com/v0/app7913ETHqajipme/solutionsIA?pageSize=100`;

    let records = [], filtered = [];
    const catalogue = document.getElementById('catalogue');
    const searchIn  = document.getElementById('search');
    const ddUsage   = document.getElementById('dd-usage');
    const ddTech    = document.getElementById('dd-tech');

    function buildDropdown(dd, items) {
      const cont = dd.querySelector('.dropdown-content'); cont.innerHTML = '';
      items.forEach(i => {
        const lbl = document.createElement('label');
        lbl.innerHTML = `<input type="checkbox" value="${i}"> ${i}`;
        lbl.querySelector('input').addEventListener('change', applyFilters);
        cont.appendChild(lbl);
      });
      const btn = dd.querySelector('button');
      btn.onclick = (e) => {
        e.stopPropagation();
        document.querySelectorAll('.dropdown.open').forEach(d => {
          if(d !== dd) d.classList.remove('open');
        });
        dd.classList.toggle('open');
      };
    }

    function applyFilters() {
      const term = searchIn.value.toLowerCase();
      const selU = Array.from(ddUsage.querySelectorAll('input:checked')).map(i=>i.value);
      const selT = Array.from(ddTech.querySelectorAll('input:checked')).map(i=>i.value);
      filtered = records.filter(r => {
        if(term && !(`${r.name} ${r.desc}`.toLowerCase().includes(term))) return false;
        if(selU.length && !selU.some(u=>r.usage.includes(u))) return false;
        if(selT.length && !selT.some(t=>r.tech.includes(t))) return false;
        return true;
      }); renderCards();
    }

    function renderCards() {
      catalogue.innerHTML = '';
      filtered.forEach((r,i)=>{
        const card = document.createElement('div');
        card.className = 'card';
        const logo = r.logo || 'generic-logo.png';
        const tagsHtml = r.tags.slice(0,4).map(t=>`<span class="tag">${t}</span>`).join('');
        card.innerHTML = `
          <div class="card-header"><img src="${logo}" alt="Logo"><h3>${r.name}</h3></div>
          <div class="card-body"><p>${r.desc}</p></div>
          <div class="card-footer"><div class="card-tags">${tagsHtml}</div><button data-idx="${i}">En savoir plus</button></div>`;
        card.querySelector('button').onclick = ()=>openModal(r);
        catalogue.appendChild(card);
      });
    }

    function openModal(r) {
      document.getElementById('modal-logo').src = r.logo || 'generic-logo.png';
      document.getElementById('modal-title').textContent = r.name;
      document.getElementById('modal-desc').textContent  = r.desc;
      document.getElementById('modal-sectors').innerHTML = r.sectors.map(s=>`<span class="tag">${s}</span>`).join('');
      document.getElementById('modal-categories').innerHTML = [...r.usage,...r.tech].map(c=>`<span class="tag">${c}</span>`).join('');
      const link = document.getElementById('modal-link');
      link.href = r.site.startsWith('http')? r.site:'https://'+r.site;
      document.getElementById('modal').classList.add('active');
    }

    document.querySelector('.modal-close').onclick = ()=>document.getElementById('modal').classList.remove('active');
    document.getElementById('modal').onclick = e=>{ if(e.target.id==='modal') e.target.classList.remove('active'); };

    document.addEventListener('click', e=>{
      document.querySelectorAll('.dropdown.open').forEach(d=>{
        if(!d.contains(e.target)) d.classList.remove('open');
      });
    });

    document.addEventListener('DOMContentLoaded', async()=>{
      searchIn.oninput = applyFilters;
      try {
        const resp = await fetch(URL, { headers:{Authorization:`Bearer ${API_KEY}`} });
        const data = await resp.json();
        const setU = new Set(), setT = new Set();
        records = data.records.map(r=>{ const f=r.fields; const rec={
          name: f["Nom de l'entreprise"].trim(),
          desc: f["Descriptif"].trim(),
          usage: f["Catégorie d'usage"]||[],
          tech: f["Catégorie technologique"]||[],
          sectors: f["Secteur d'activité"]||[],
          logo: f["Logo"]?.[0]?.url||'',
          site: f["Site"]||'', email: f["Email"]||'', phone: f["Contact"]||'' };
        rec.tags=[...rec.usage,...rec.tech,...rec.sectors];
        rec.usage.forEach(u=>setU.add(u)); rec.tech.forEach(t=>setT.add(t)); return rec; });
        buildDropdown(ddUsage,[...setU].sort());
        buildDropdown(ddTech,[...setT].sort());
        filtered=[...records]; renderCards();
      } catch(err) {
        console.error(err);
        catalogue.innerHTML=`<p style="text-align:center;color:var(--md-gray-dark)">Erreur de chargement.</p>`;
      }
    });
  </script>
</body>
</html>
